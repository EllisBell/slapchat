<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="{% static "style/chat.css" %}">
    <title>SLAPCHAT</title>
</head>
<body>
    <div id="container">
        <div id="inner-container">
            <div id="header-container">
                <div id="header">SLAPCHAT</div>
            </div>

            <div id="chat-container">
                <div>
                    <div class="chat-log" id="chat-log1"></div>
                    <div class="chat-log" id="chat-log2"></div>
                    <div class="chat-log" id="chat-log3"></div>
                </div>
            </div>

            <div id="chat-input-container">
                <div>
                    <div id="prompt">Type your message (max length 68 characters)</div>
                    <input id="chat-message-input" type="text" size="100"/ maxlength="68"><br/>
                    <input id="chat-message-submit" type="button" value="Send"/>
                </div>
            </div>

        </div>
    </div>
    
</body>
<script src="{% static "js/room.js" %}" type="text/javascript"></script>

</html>
