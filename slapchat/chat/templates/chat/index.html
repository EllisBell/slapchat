<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <div id="username-div">
        <input id="username-input" type="text" size="100" placeholder="enter username"/><br/>
        <input id="username-submit" type="button" value="Enter"/>
    </div>
    <div id="username-display"></div>

    {% comment %} <textarea id="chat-log" cols="100" rows="20"></textarea><br/> {% endcomment %}
    <div id="chat-log"></div>
    <div>Type your message (max length 68 characters)</div>
    <input id="chat-message-input" type="text" size="100"/ maxlength="68"><br/>
    <input id="chat-message-submit" type="button" value="Send"/>
    
</body>
<script src="{% static "js/room.js" %}" type="text/javascript"></script>

</html>
